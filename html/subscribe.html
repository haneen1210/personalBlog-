    <main class="subscribe-page">
        <section class="subscribe-section">
            <h1>Subscribe to Our Newsletter</h1>
            <form action="#" method="POST" class="subscribe-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="subscribe-input">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" class="subscribe-input">
                
                <button type="submit" class="subscribe-button">Subscribe</button>
            </form>
        </section>
    </main>

    <footer class="footer_blog">
        <div class="container">
            <div class="logo">

                </li>
                <li class="linkedin">
